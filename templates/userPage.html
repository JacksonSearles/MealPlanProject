<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<title>{{message}} Home</title>
	<style>
		.binghamton-green { background-color: #006747; }
		.binghamton-white { color: #FFFFFF; }
		.binghamton-title { border-bottom: 2px solid #006747; }
		body { font-family: 'Arial', sans-serif; }
		.box { border: 1px solid #006747; }
		.button.is-danger { background-color: #006747; border-color: #006747; }
	</style>
</head>
<body class="binghamton-green">
	<img src="{{ url_for('static', filename='BU_Logo.png') }}" alt="Binghamton University Logo" style="width:400px; height:auto; display: block; margin: 0 auto;">
	<section class="hero is-fullheight is-default is-bold">
		<div class="hero-body" style="padding-top: 20px; padding-bottom: 20px;">
			<div class="container" style="padding-top: 20px; padding-bottom:20px;">
				<h1 class="title is-2 m-4 has-text-centered binghamton-title binghamton-white">Welcome, {{first_name}}</h1>
				<div class="columns is-centered is-mobile">
					<div class="box column is-half m-3 p-5">
						<h3 class="title is-3 has-text-weight-bold has-text-centered">Your Meal Plan Overview</h3>
						<p class="has-text-centered">Meal Plan Balance: <strong>${{balance}}</strong> </p>
						<p class="has-text-centered">Days Left in Semester: <strong>{{days}}</strong> </p>
						<p class="has-text-centered">Daily Budget: <strong>${{budget}}</strong> </p>
					</div>	
				</div>
				<div class="columns is-centered is-mobile">
					<form action="/" method="post">
						<input class="button is-danger is-centered" type="submit" value="Logout" >
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
