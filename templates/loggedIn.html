<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="/static/styles/loggedIn.css">
	<script src="https://kit.fontawesome.com/d27b7bf830.js" crossorigin="anonymous"></script>
	<script src="/static/js/loggedIn_scripts.js"></script>
	<title>{{message}} Home</title>
</head>
<header class="navbar" id="navbar">
	<div class="logo">
		<img src="{{ url_for('static', filename='BU_Logo.png') }}" alt="Binghamton University Logo">
		<a href="">Mealplan Tracker</a>
	</div>
	<ul class="links" id="links">
		<li><i class="fa-solid fa-calculator"></i><a href="#" onclick="mealplanView()">Mealplan</a></li>
    <li><i class="fa-solid fa-utensils"></i><a href="#" onclick="foodView()">Food</a></li>
		<form action="/logout">
			<input class="button is-danger button is-centered" type="submit" value="Logout">
		</form>
		<i class="fas fa-times" onclick="closemenu()"></i>
	</ul>
	<i class="fas fa-bars" onclick="openmenu()"></i>
</header>
<body class="binghamton-green">
	<section class="hero is-fullheight">
		<div class="hero-body container" id="content-container">
			{% if view == 'mealplan' %}
        {% include 'mealplan.html' %}
    	{% elif view == 'food' %}
        {% include 'food.html' %}
    	{% endif %}
		</div>
	</section>
	<script>
		const navbar = document.getElementById("navbar");
		document.onclick = function (event) {
			if (!navbar.contains(event.target)) {
					closemenu();
			}
		}
	</script>
</body>
</html>
